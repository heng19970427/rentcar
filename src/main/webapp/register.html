<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>商家入驻申请</title>
    <link rel="stylesheet" type="text/css" href="css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="css/pages-register.css" />

	<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="/plugins/angularjs/angular.min.js"></script>

	<!--引入不带有分页的模块-->
	<script src="/js/base.js"></script>

	<script src="/js/service/sellerService.js"></script>

	<script src="/js/controller/baseController.js"></script>

	<script src="/js/controller/sellerController.js"></script>
</head>

<body ng-app="rentcar" ng-controller="sellerController">
	<div class="register py-container ">
		<!--head-->
		<!--register-->
		<div class="registerArea">
			<h3>商家入驻申请<span class="go">我有账号，去<a href="shoplogin.html" target="_blank">登陆</a></span></h3>
			<div class="info">
				<form class="sui-form form-horizontal">
					<div class="control-group">
						<label class="control-label">登陆名（不可修改）：</label>
						<div class="controls">
							<input type="text" placeholder="登陆名" ng-model="entity.username" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">登陆密码：</label>
						<div class="controls">
							<input type="password" placeholder="登陆密码" ng-model="entity.password" class="input-xfat input-xlarge">
						</div>
					</div>
				
					<div class="control-group">
						<label class="control-label">店铺名称：</label>
						<div class="controls">
							<input type="text" placeholder="店铺名称" ng-model="entity.companyName" class="input-xfat input-xlarge">
						</div>
					</div>
				


					<div class="control-group">
						<label class="control-label">店铺详细地址：</label>
						<div class="controls">
							<input type="text" placeholder="公司详细地址" ng-model="entity.companyLocation" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">联系人姓名：</label>
						<div class="controls">
							<input type="text" placeholder="联系人姓名" ng-model="entity.realName" class="input-xfat input-xlarge">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">联系人身份证号：</label>
						<div class="controls">
							<input type="text" placeholder="联系人身份证号" ng-model="entity.idCardNumber" class="input-xfat input-xlarge">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">联系人手机：</label>
						<div class="controls">
							<input type="text" placeholder="联系人手机" ng-model="entity.phone" class="input-xfat input-xlarge">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">联系人EMAIL：</label>
						<div class="controls">
							<input type="text" placeholder="联系人EMAIL" ng-model="entity.email" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">营业执照号：</label>
						<div class="controls">
							<input type="text" placeholder="营业执照号" ng-model="entity.licenceNumber" class="input-xfat input-xlarge">
						</div>
					</div>
					<div class="control-group">
						<label  class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<div class="controls">
							<input name="m1" type="checkbox" value="2" checked=""><span>同意协议并注册  <a href="protocol.html">《吉州租车商家入驻协议》</a></span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label"></label>
						<div class="controls btn-reg">
							<a class="sui-btn btn-block btn-xlarge btn-danger" ng-click="save()" target="_blank">申请入驻</a>
						</div>
					</div>
				</form>
				<div class="clearfix"></div>
			</div>
		</div>
		<!--foot-->
		<div class="py-container copyright">
			<ul>
				<li>关于我们</li>
				<li>联系我们</li>
				<li>商家入驻</li>
				<li>营销中心</li>
				<li>销售联盟</li>
			</ul>
			<div class="address">地址：吉安市井冈山大学 邮编：341406 电话：400-618-4000 传真：010-82935100</div>
			<div class="beian">赣ICP备08006521号赣公网安备110108003606
			</div>
		</div>
	</div>


<script type="text/javascript" src="plugins/jQuery/jquery-2.2.3.min.js"></script>
</body>

</html>
